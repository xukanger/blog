spring:
  session:
    store-type: redis
  datasource:
    url:  jdbc:mysql://localhost:3306/blog?useUnicode=true&amp;characterEncoding=utf-8&amp;useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect : org.hibernate.dialect.MySQL5Dialect
    database: mysql
    show-sql: true


logging:
    level:
      org.springframework:
        data: DEBUG
        security: DEBUG

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  tokenHead: "Bearer"
  route:
    authentication:
      path: auth
      refresh: refresh
      register: "auth/register"

